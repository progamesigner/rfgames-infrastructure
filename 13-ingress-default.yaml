---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: default-backend
  namespace: default
  labels:
    app.kubernetes.io/name: default-backend
    app.kubernetes.io/part-of: ingress-nginx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: default-backend
      app.kubernetes.io/part-of: ingress-nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: default-backend
        app.kubernetes.io/part-of: ingress-nginx
    spec:
      containers:
      - name: default-backend
        image: nuvo/default-backend:0.1.0
        ports:
        - name: http
          containerPort: 9090
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: default-backend
  namespace: default
  labels:
    app.kubernetes.io/name: default-backend
    app.kubernetes.io/part-of: ingress-nginx
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: default-backend
    app.kubernetes.io/part-of: ingress-nginx
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: default-cert
  namespace: default
spec:
  secretName: default-cert
  issuerRef:
    name: letsencrypt
  commonName: rfgames.tw
  acme:
    config:
    - http01: {}
      domains:
      - rfgames.tw
      - www.rfgames.tw

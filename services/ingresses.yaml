---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /404
  labels:
    app.kubernetes.io/name: default-backend
    app.kubernetes.io/part-of: default-backend
  name: default-backend
  namespace: default
spec:
  rules:
  - host: ''
    http:
      paths:
      - backend:
          serviceName: default-backend
          servicePort: http
        path: /
  - host: apis.rfgames.tw
    http:
      paths:
      - backend:
          serviceName: default-backend
          servicePort: http
        path: /
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-methods: GET,POST,OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: '*'
    nginx.ingress.kubernetes.io/enable-cors: 'true'
  labels:
    app.kubernetes.io/name: v0-api-backend
    app.kubernetes.io/part-of: v0-api-backend
  name: v0-api-backend
  namespace: default
spec:
  rules:
  - host: dps.rfgames.tw
    http:
      paths:
      - backend:
          serviceName: v0-api-dps
          servicePort: http
        path: /
  tls:
  - hosts:
    - dps.rfgames.tw
    secretName: tls-tw-rfgames-dps
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-methods: GET,POST,OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: https://rfgames.tw
    nginx.ingress.kubernetes.io/enable-cors: 'true'
  labels:
    app.kubernetes.io/name: v1-api-backend
    app.kubernetes.io/part-of: v1-api-backend
  name: v1-api-backend
  namespace: default
spec:
  rules:
  - host: apis.rfgames.tw
    http:
      paths:
      - backend:
          serviceName: v1-api-apply
          servicePort: http
        path: /v1/apply
      - backend:
          serviceName: v1-api-contact
          servicePort: http
        path: /v1/contact
  tls:
  - hosts:
    - apis.rfgames.tw
    secretName: tls-tw-rfgames-apis

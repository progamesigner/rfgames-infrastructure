---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: default-backend
  namespace: default
  labels:
    app.kubernetes.io/name: default-backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: default-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: default-backend
    spec:
      containers:
      - name: default-backend
        image: nuvo/default-backend:0.1.0
        ports:
        - name: http
          containerPort: 9090
        livenessProbe:
          tcpSocket:
            port: http
        readinessProbe:
          tcpSocket:
            port: http
        resources:
          limits:
            cpu: 10m
            memory: 32Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 999

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: v0-api-dps
  namespace: default
  labels:
    app.kubernetes.io/name: v0-api-dps
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: v0-api-dps
  template:
    metadata:
      labels:
        app.kubernetes.io/name: v0-api-dps
    spec:
      containers:
      - name: gw2-dps-report
        image: progamesigner/gw2-dps-report:0.8.4
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources:
          limits:
            cpu: 200m
            memory: 512Mi

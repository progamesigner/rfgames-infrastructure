---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: v0-api-dps
  namespace: default
  labels:
    app.kubernetes.io/name: v0-api-dps
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: v0-api-dps
  template:
    metadata:
      labels:
        app.kubernetes.io/name: v0-api-dps
    spec:
      containers:
      - name: gw2-dps-report
        image: progamesigner/gw2-dps-report:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: v0-api-dps
  namespace: default
  labels:
    app.kubernetes.io/name: v0-api-dps
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: v0-api-dps
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: v0-api-dps
  namespace: default
  labels:
    app.kubernetes.io/name: v0-api-dps
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-methods: GET,POST,OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: '*'
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/server-snippet: |
      ssl_trusted_certificate /etc/ingress-controller/ssl/default-tls-tw-rfgames-dps.pem;
spec:
  rules:
  - host: dps.rfgames.tw
    http:
      paths:
      - path: /
        backend:
          serviceName: v0-api-dps
          servicePort: http
  tls:
  - hosts:
    - dps.rfgames.tw
    secretName: tls-tw-rfgames-dps
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: cert-tw-rfgames-dps
  namespace: default
spec:
  secretName: tls-tw-rfgames-dps
  issuerRef:
    name: letsencrypt
  commonName: dps.rfgames.tw
  acme:
    config:
    - http01: {}
      domains:
      - dps.rfgames.tw

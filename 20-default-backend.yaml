---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: default-backend
  namespace: default
  labels:
    app.kubernetes.io/name: default-backend
    app.kubernetes.io/part-of: default-backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: default-backend
      app.kubernetes.io/part-of: default-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: default-backend
        app.kubernetes.io/part-of: default-backend
    spec:
      containers:
      - name: default-backend
        image: nuvo/default-backend:0.1.0
        ports:
        - name: http
          containerPort: 9090
        resources:
          limits:
            cpu: 50m
            memory: 32Mi
---
apiVersion: v1
kind: Service
metadata:
  name: default-backend
  namespace: default
  labels:
    app.kubernetes.io/name: default-backend
    app.kubernetes.io/part-of: default-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: default-backend
    app.kubernetes.io/part-of: default-backend
